{% extends 'base.html' %}

{% block content %}
<!-- Students -->
  <div id="students" class="container mt-4">
    <h2>Students</h2>

    <!-- Add Student Button -->
    <button class="btn btn-primary my-2" data-toggle="modal" data-target="#addStudentModal">Add Student</button>

    <!-- Student Table -->
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>DOB</th>
          <th>Parent Name</th>
          <th>Address</th>
          <th>City</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows go here -->
        <tr>
          <td>John Doe</td>
          <td>18</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add student form goes here -->
          <form action="/add-student/" method="post">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname">
            </div>
            <div class="form-group">
            <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname">
            </div>
            <div class="form-group">
              <label for="dob">DOB</label>
              <input type="number" class="form-control" id="dob" name="dob">
            </div>
            <div class="form-group">
              <label for="pname">Parent Name</label>
              <input type="text" class="form-control" id="pname">
            </div>
            <div class="form-group">
                <label for="add">Address</label>
                <input type="text" class="form-control" id="add">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
                <label for="phone">Phone Nu.</label>
                <input type="number" class="form-control" id="phone">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
